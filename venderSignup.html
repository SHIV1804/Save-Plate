<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Signup</title>
  <link rel="stylesheet" href="venderSignup.css">
</head>
<body>
  <div class="signup-container">    
    <h2>Vendor Signup</h2>
    <form action="#" method="post" class="signup-form">
      <div class="form-group">
        <label for="vendor-name">Full Name</label>
        <input type="text" id="vendor-name" name="vendor-name" required>
      </div>
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" name="company-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Business Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
      <p class="signin-link">Already have an account? <a href="#">Sign In here</a></p>
    </form>
  </div>
</body>
</html>
